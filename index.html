<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th,td,tr{
            border: 1px solid #000000;
            margin: auto;
            text-align: center;
        }
        h2{
            text-align: center;
            font-size: 25px;

        }
    </style>
    <title>HTML Table</title>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Flavors</th>
        </tr>
        <tr>
            <td rowspan="4">Milk</td>
            
        </tr>
        <tr>
            <td>Alamond</td>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td colspan="2">These are axclusive flavors</td>
        </tr>
    </table>
</body>
</html>
